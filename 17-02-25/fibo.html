<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('Check The Fibo Number')) ;
        let n1 = 0;
        let n2 = 1;
        document.write(+n);
        document.write(+n);
        sum = 0
        for(i=3;i<=n;i++){
            sum = n1+n2;
            n1=n2;
            n2=n1;
            i++;
        }
        document.write(sum+' This is the fibo number of '+n)
    </script>
</body>
</html>
