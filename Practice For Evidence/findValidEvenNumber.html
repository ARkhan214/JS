<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mail=prompt("enter email");
        let pattern=/^\S+@\S+\.\S+$/;
        if(pattern.test(mail)){
            document.write(mail+'is valid');
        }
        else{
            document.write(mail+'is invalid');
        }
    </script>
</body>
</html>
