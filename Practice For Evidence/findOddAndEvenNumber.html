<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = parseInt(prompt());
        if (input % 2 == 0) {
            document.write(input + " is a even number");
        }

        else {
            document.write(input + " is a odd number");
        }
    </script>
</body>

</html>
