<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=parseInt(prompt("Enter First Number"));
        let n2=parseInt(prompt("Enter Second Number"));
        let n3=parseInt(prompt("Enter Third Number"));

        if(n1<n2 && n1<n3){
            document.write(n1+' is lowest number');
        }
        else if(n2<n3){
            document.write(n2+' is lowest number');
        }
        else{
            document.write(n3+' is lowest number');
        }

    </script>
</body>
</html>
