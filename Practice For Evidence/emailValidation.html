<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt('Enter your Email');
        let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(pattern.test(input)){
            document.write(input+" Is Valid Email");
        }
        else{
            document.write(input+" Is Invalid Email");
        }
    </script>
</body>
</html>
