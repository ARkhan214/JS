<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Enter number"));
        let count=0;
        for(let i=1;i<=input;i++){
            if(input%i==0){
            count+=1;
        }}
        
        if(count==2){
            document.write(input +" Is a prime number");
        }
    else{
        document.write(input +" Is not a Prim Number");
    }

        
    </script>
</body>
</html>
