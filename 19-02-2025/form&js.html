<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="myform">
        <label for="">Name</label><br>
        <input type="text" name="" id="name"><br>

        <label for="">Email</label><br>
        <input type="mail" name="" id="email"><br>

        <label for="">Password</label><br>
        <input type="password" id="passw"><br>

        <label for="">Gender</label><br>


        <input type="radio" name="gender" id="male" value="Male">
        <label for="">Male</label><br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="">Female</label><br><p></p>

        <label for="">Date of Birth</label><br>
        <input type="date" name="" id="dob"><br><p></p>

        <label for="">Course</label><br>
        <select name="" id="course">
            <option selected>-- Chose Subject --</option><br>
            <option value="Jee">Jee</option><br>
            <option value="PSP">PSP</option><br>
            <option value="Network">Network</option><br>
            <option value="Java">Java</option><br>
        </select><br><p></p>

        <label for="">Hobby</label><br>
        <input type="checkbox" name="hobby" value="Codeing">
        <label for="">Codeing</label><br>

        <input type="checkbox" name="hobby" value="Plaing">
        <label for="">Plaing</label><br>

        <input type="checkbox" name="hobby" value="Swiming">
        <label for="">Swiming</label><br>

        <input type="checkbox" name="hobby" value="Business">
        <label for="">Business</label><br><p></p>

        <textarea name="" id="address"></textarea><br>
        <label for="">Address</label><p></p>

        <input type="button" value="Submit" id="button">
    </form>
    <script src="external.js">

    </script>
</body>

</html>
