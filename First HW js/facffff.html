<!DOCTYPE html>

<body>
    <script>

        let input=parseInt(prompt("chake factorial number"));
        let result=1;
    
        for(let i = input; i>= 1; i--)
        {
            result*=i;
        }
              document.write('Factorial of this'+input+'is'+result);
</script> 
</body>
