<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt('Give me a number,i can give you a leap year number');
        if (input % 4 == 0) {
            if (input % 100 == 0) {
                if (input % 400 == 0) {
                    document.write(input + ' is Leap Year');
                }
                else {
                    document.write(input + ' is not Leap Year');
                }
            }
            else {
                document.write(input + ' is Leap Year');
            }
        }
        else {
            document.write(input + ' is Not Leap Year');
        }
    </script>


</body>

</html>
