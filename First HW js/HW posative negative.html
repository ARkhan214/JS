<!DOCTYPE html>
<html lang="en">

<head>

    <title>Posative Negative Number</title>
</head>

<body>

    <!--HW:Date:13/02/2025 Check Positive, Negative, or Zero
Write a program to check if a given number is positive, negative, or zero. -->



    <script>
        let input = parseInt(prompt('Input a Number'));
        if (input > 0) {
            document.write(input + ' is a posative number');
        }
        else if (input < 0) {
            document.write(input + ' is a negativ number');
        }
        else {
            document.write(input + ' it is a zero');
        }
    </script>
</body>
