        <script>
            let marks=parseFloat(prompt('Enter your Amaount'));
    
            if(marks>100){
                document.write("Invalid");
    
            }
           else  if(marks>89){
                document.write("A Grade");
    
            }
           else  if(marks>79){
                document.write("B Grade");
    
            }
           else  if(marks>69){
                document.write("C Grade");
    
            }
            else if(marks>59){
                document.write("D Grade");
    
            }
            else{
                document.write("Fail");
            }
            </script>
