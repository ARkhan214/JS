<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userinput=parseInt(prompt("Enter the number"));
        let count=0;

        for(let i = 1; i<=userinput; i++){
            if(userinput % i ==0){
                count += 1;
            }
        }
        if(count==2){
            document.write(userinput+" is a prime number");
        }
        else{
            document.write(userinput+" is a not prime number");
        }

    </script>
</body>
</html>
