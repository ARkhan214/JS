<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <h1 style="text-align: center;">gopali kotha kom bole mon diye coding koren</h1> -->
    <label for="">Number1</label>
    <input type="text" id="number1"><br> <p></p>
    <label for="">Number2</label>
    <input type="text" id="number2"><br><p></p>
    <input type="button" value="+" onclick="sum()" style="background-color:;"> <br><p></p>
    <input type="button" value="-" onclick="sub()" style="border: 2px solid ;"><br><p></p>
    <input type="button" value="*" onclick="mult()" style="background-color: ;"><br><p></p>
    <input type="button" value="%" onclick="mod()" style="background-color:;"><br><p></p>
    <input type="button" value="/" onclick="div()"><br><p></p>
    <br>

    <input type="text" name="" id="result">

    <script>
        function sum(){
            let number1= parseFloat(document.getElementById("number1").value);
            let number2= parseFloat(document.getElementById("number2").value);
            let sum= number1 + number2;
            document.getElementById("result").value=sum;

        }
        function sub(){
            let number1= parseFloat(document.getElementById("number1").value);
            let number2= parseFloat(document.getElementById("number2").value);
            let sum= number1 - number2;
            document.getElementById("result").value=sum;

        }
        function mult(){
            let number1= parseFloat(document.getElementById("number1").value);
            let number2= parseFloat(document.getElementById("number2").value);
            let sum= number1 * number2;
            document.getElementById("result").value=sum;

        }
        function mod(){
            let number1= parseFloat(document.getElementById("number1").value);
            let number2= parseFloat(document.getElementById("number2").value);
            let sum= number1 % number2;
            document.getElementById("result").value=sum;

        }
        function div(){
            let number1= parseFloat(document.getElementById("number1").value);
            let number2= parseFloat(document.getElementById("number2").value);
            let sum= number1 / number2;
            document.getElementById("result").value=sum;

        }
    </script>
</body>
</html>
