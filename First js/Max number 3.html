    <script>
        function findthemax() {
            let nmb1 = document.getElementById('number1').value;
            let nmb2 = document.getElementById('number2').value;

            if (nmb1>= nmb2 && nmb1 >= nmb3) {
                document.getElementById('result').innerHTML= nmb1 + ' Is Max Number.';
            }
            else if (nmb2 >= nmb1 && nmb2 >= nmb3) {

                }

            }

        }
